<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>  
    <div class="container">
        <div class="sideboard">
            <div class="logo">
                <h1>
                    CORTEVA
                </h1>
                <img id="corteva-logo" src="assetes/corteva.png">
            </div>
            <div class="options">
                <img src="assetes/home.svg">
                <p>Home</p>
            
                <img src="assetes/account.svg">
                <p>Profile</p>
            
                <img src="assetes/message.svg">
                <p>Messages</p>
            
                <img src="assetes/history.svg">
                <p>History</p>
            
                <img src="assetes/content-copy.svg">
                <p>Tasks</p>
            
                <img src="assetes/account-group.svg">
                <p>Communities</p>
    
            </div>

            <div class="settings">
                <img src="assetes/cog.svg">
                <p>Settings</p>
            
                <img src="assetes/help-box-outline.svg">
                <p>Support</p>
            
                <img src="assetes/security.svg">
                <p>Privacy</p>
            </div>
        </div>
        <div class="uppermenu">
            <div id="searchbar">
                <img src="assetes/magnify.svg" alt="search-icon">
                <input type="text" id="search-box" placeholder=" Search">
            </div >
                
            <div id="user-info">
                <img src="assetes/bell-ring-outline.svg" alt="notification-bell" id="bell">
                <img src="assetes/Aemond.jpg" alt="User-profile" id="profile">
                <p>Aemond Targaryen</p>                
            </div>
            <div id="user-name">
                <img src="assetes/Aemond.jpg" alt="profile-picture" id="second-profile">
                <p id="saludo">Hi there,</p>
                <p id="user">Aemond Targaryen (@aemond)</p>
            </div>
            <div id="feed-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

            </div>

        </div>
        <div class="content">
            <p id="project-text">Your Projects</p>
            <p id="announcements-text">Announcements</p>
            <p id="trending-text">Trending</p>
            <div id="project-grid">
                <div class="project-card">Item 1</div>
                <div class="project-card">Item 2</div>
                <div class="project-card">Item 3</div>
                <div class="project-card">Item 4</div>
                <div class="project-card">Item 5</div>
                <div class="project-card">Item 6</div>

            </div>
            <div id="announcement-flex">Announcements flex</div>
            <div id="trending-flex">Trending flex</div>

        </div>
    </div>
</body>
</html>
